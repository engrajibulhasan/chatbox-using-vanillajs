<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/50b01f5e0c.js"></script>
</head>
<body>
    <div class="chat-home">
        <h2>User Interface for Customer Chat- <br>Only Open and Close</h2>
        <p>This is only a chat UI- based on HTML, CSS, Javascript and Jquery 3.2.1</p>
        <a class="anchor-btn" href="index.html">Go to Full Template</a>
    </div>
    <button class="chatbox-open">
        <i class="fa fa-comment fa-2x" aria-hidden="true"></i> Live Chat with Human
    </button>
    <button class="chatbox-close">
        <i class="fa fa-close fa-2x" aria-hidden="true"></i>
    </button>


    <section class="chatbox-panel">
      <header class="chatbox-panel__header">
        <aside style="flex:3">
          <i class="fa fa-user-circle fa-3x chatbox-popup__avatar" aria-hidden="true"></i>
        </aside>
        <aside style="flex:6">
          <h1>Md. Fahad Hossain</h1> <small>Customer Manager (Online)</small>
        </aside>
        <aside style="flex:3;text-align:right;">
          <button class="chatbox-panel-close"><i class="fa fa-close fa-2x" aria-hidden="true"></i></button>
        </aside>
      </header>

      <main class="chatbox-panel__main" style="flex:1">
        We make it simple and seamless for<br> bussiness and people to talk to each<br> other. Ask us anything.
      </main>

      <footer class="chatbox-panel__footer">
        
        <aside style="flex:9">
          <textarea type="text" placeholder="Type your message here..." autofocus></textarea>
        </aside>
        <aside style="flex:1;color:#888;text-align:center;">
          <button class="btn-send">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </button>
        </aside>
      </footer>

    </section>


    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        const chatbox = jQuery.noConflict();
        chatbox(() => {
        chatbox(".chatbox-open").click(() =>{
            chatbox(".chatbox-panel").css({ display: "flex" });
            chatbox(".chatbox-panel").fadeIn();
        });

        chatbox(".chatbox-panel-close").click(() => {
            chatbox(".chatbox-panel").fadeOut();
            chatbox(".chatbox-open").fadeIn();
        });
        });

    </script>
</body>
</html>
